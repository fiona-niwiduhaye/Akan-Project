<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akan Names</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="index.js"></script>
</head>

<body>
<div class="container-fluid">
    <div class="jumbotron parent">
      <div class="row">
        <div class="col-md-6">
          <div class="jumbotron p-0 center">
            <div class="overlay">

              <h2>Enter Your Details Here!</h2>
              <form name="myForm" class="form" onsubmit="validate();">
                <div class="form-group">
                  <div class="form-group">
                    <label for="number">Century of Birth:</label>
                    <input type="number" class="form-control" id="year"
                      placeholder="Century of Your Birth Eg:20 for the year 2020" name="year">
                  </div>
                  <label for="number">Year of Birth:</label>
                  <input type="number" class="form-control" id="year"
                    placeholder="Year of Birth Eg: 2002 if born in 2002" name="year">
                </div>
                <div class="form-group">
                  <label for="month">Month of Birth:</label>
                  <input type="number" class="form-control" id="month" placeholder="Month of Birth" name="month">
                </div>
                <div class="form-group">
                  <label for="date">Date of Birth:</label>
                  <input type="number" class="form-control" id="date" placeholder="Date of Birth eg 05 for May"
                    name="date">
                </div>
                <div class="form-group">
                  <label for="month">Gender</label><br>
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="gender" id="male">&nbsp; Male
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="gender" id="female">&nbsp; Female
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary" onclick="findName();">Submit</button>
                <br>
              </form>
              <p id="results"> </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
</body>

</html>
